<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <title>Fylo-Data-Storage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <picture>
            <source srcset="./images/bg-mobile.png" media="(max-width: 600px)" />
            <source srcset="./images/bg-desktop.png" media="(min-width: 601px)" />
            <img src="./images/bg-desktop.png" alt="background" class="background" />
        </picture>
        <div class="cards">
            <div class="card-1">
                <div>
                    <img src="./images/logo.svg" alt="">
                </div>
                <div class="images">
                    <img src="./images/icon-document.svg" alt="doc" class="doc">
                    <img src="./images/icon-folder.svg" alt="folder" class="folder">
                    <img src="./images/icon-upload.svg" alt="upload" class="upload">
                </div>
            </div>
            <div class="card-2">
                <p>Youâ€™ve used <strong class="strong">815 GB</strong> of your storage 185 GB Left</p>
                <div class="progress-bar">
                    <div class="progress">
                        <div class="progress-fill">
                            <span class="dot"></span>
                        </div>
                    </div>

                    <div class="progress-labels">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
